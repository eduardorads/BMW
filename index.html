<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz BMW</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="logo-bmw.png" alt="Logo BMW" class="logo">
    <h1>Quiz de Carros BMW</h1>
    <p>Teste seus conhecimentos sobre a marca BMW!</p>
  </header>
  <main>
    <div class="quiz-container">
      <img src="bmw-banner.jpg" alt="Carro BMW" class="banner">
      <div class="question">
        <p>1. Em que ano a BMW foi fundada?</p>
        <input type="text" id="answer1" placeholder="Digite sua resposta">
      </div>
      <div class="question">
        <p>2. Qual é o significado de BMW?</p>
        <input type="text" id="answer2" placeholder="Digite sua resposta">
      </div>
      <div class="question">
        <p>3. Qual é o nome do famoso carro esportivo elétrico da BMW?</p>
        <input type="text" id="answer3" placeholder="Digite sua resposta">
      </div>
      <button id="submit">Enviar Respostas</button>
      <div id="result"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Quiz BMW. Todos os direitos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
